[workspace]
authors = ["PÃ¤r Larsson <par.larsson@umu.se>"]
channels = ["conda-forge"]
name = "seqsetup"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]
serve = "PYTHONPATH=src python -m seqsetup.app"
test = "PYTHONPATH=src pytest tests/"
docs = "sphinx-build -b html docs docs/_build/html"
mock-api = "uvicorn tools.mock_igene_api:app --port 8100"

[dependencies]
python = ">=3.14"
pytest = ">=8.0"
pyyaml = ">=6.0"
matplotlib = ">=3.10.8,<4"
reportlab = ">=4.4.9,<5"

[pypi-dependencies]
python-fasthtml = ">=0.12"
python-multipart = ">=0.0.9"
bcrypt = ">=4.0"
pymongo = ">=4.6"
ldap3 = ">=2.9"
packaging = ">=24.0"
sphinx = ">=7.0"
furo = ">=2024.1"
fastapi = ">=0.115"
uvicorn = ">=0.34"
