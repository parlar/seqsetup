    index2:
      name: "UMI-i5-08"
      sequence: "GTACTGAC"

  - name: "UMI-UD09"
    index1:
      name: "UMI-i7-09"
      sequence: "CGGCTATG"
    index2:
      name: "UMI-i5-09"
      sequence: "ACTGATCC"

  - name: "UMI-UD10"
    index1:
      name: "UMI-i7-10"
      sequence: "TCCGCGAA"
    index2:
      name: "UMI-i5-10"
      sequence: "GCTAATCT"

  - name: "UMI-UD11"
    index1:
      name: "UMI-i7-11"
      sequence: "TCTCGCGC"
    index2:
      name: "UMI-i5-11"
