# NovaSeq 6000 - Two-color SBS (Red+Green)
#
# High-throughput sequencer with classic two-color SBS chemistry.
# Patterned flow cell with i5 read in reverse-complement orientation.
# BCL Convert expects reverse-complement i5.

version: "1.0.0"

name: NovaSeq 6000
samplesheet_name: NovaSeq6000
samplesheet_versions: [1, 2]
chemistry_type: 2-color
has_dragen_onboard: false
sbs_chemistry: "Two-color SBS (Red+Green)"
i5_read_orientation: reverse-complement
samplesheet_v2_i5_orientation: reverse-complement

color_balance_enabled: true
dye_channels: ["Red", "Green"]
base_colors:
  A: "Red+Green"
  C: "Red"
  T: "Green"
  G: "Dark"
channel1_name: "Red"
channel1_bases: ["A", "C"]
channel2_name: "Green"
channel2_bases: ["A", "T"]
dark_base: "G"
error_tendencies: "Dark-base ambiguity; poly-G tails; elevated substitutions"

onboard_applications:
  BCLConvert:
    software_version: "4.3.6"

flowcells:
  "SP":
    lanes: 2
    reads: 800000000
    reagent_kits: [100, 200, 300, 500]
    description: "800 million reads, 2 lanes"
  "S1":
    lanes: 2
    reads: 1600000000
    reagent_kits: [100, 200, 300]
    description: "1.6 billion reads, 2 lanes"
  "S2":
    lanes: 2
    reads: 4100000000
    reagent_kits: [100, 200, 300]
    description: "4.1 billion reads, 2 lanes"
  "S4":
    lanes: 4
    reads: 10000000000
    reagent_kits: [200, 300]
    description: "10 billion reads, 4 lanes"
